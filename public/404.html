<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
    <script type="text/javascript">
      // Перенаправлення на головну сторінку для обробки маршрутизатором Vue
      var redirectTo = window.location.pathname.replace('/weather-app/', '');
      window.location.replace('/weather-app/#' + redirectTo);
    </script>
  </head>
  <body>
    <h1>404 - Page Not Found</h1>
    <p>Redirecting...</p>
  </body>
</html>
