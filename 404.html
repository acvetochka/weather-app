<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
    <script type="text/javascript">
      var pathname = window.location.pathname;
      var newPathname = pathname.replace('/weather-app/', '');
      window.location.replace('/weather-app/' + newPathname);
    </script>
  </head>
  <body>
    <h1>404 - Page Not Found</h1>
    <p>Redirecting...</p>
  </body>
</html>
